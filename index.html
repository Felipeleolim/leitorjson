<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor Texto para JSON</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-3xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Conversor Texto ➔ JSON</h1>

        <textarea id="textInput" rows="8" placeholder="Cole o texto aqui..." class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-blue-400 mb-4 resize-none"></textarea>

        <div class="flex justify-center">
            <button onclick="converter()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300">
                Converter
            </button>
        </div>

        <h2 class="text-xl font-semibold mt-8 mb-2 text-gray-700">Resultado:</h2>
        <pre id="output" class="bg-gray-100 p-4 rounded-lg border overflow-x-auto min-h-[100px]"></pre>

        <div class="flex justify-end mt-4">
            <button onclick="copiarTexto()" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">
                Copiar JSON
            </button>
        </div>
    </div>

    <script>
    function converter() {
        const input = document.getElementById('textInput').value.trim();
        const obj = {};

        if (!input.includes('=')) {
            document.getElementById('output').textContent = 'Formato inválido. Não encontrei "=" no texto.';
            return;
        }

        const pares = input.split('&');

        pares.forEach(par => {
            let [chave, valor] = par.split('=');

            if (valor === "null") {
                valor = null;
            } else if (valor === "true") {
                valor = true;
            } else if (valor === "false") {
                valor = false;
            } else if (!isNaN(valor) && valor.trim() !== '') {
                valor = Number(valor);
            }

            obj[chave] = valor;
        });

        document.getElementById('output').textContent = JSON.stringify(obj, null, 4);
    }

    function copiarTexto() {
        const output = document.getElementById('output').textContent;
        navigator.clipboard.writeText(output)
            .then(() => alert('JSON copiado para a área de transferência!'))
            .catch(() => alert('Erro ao copiar.'));
    }
    </script>

</body>
</html>
