<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Parâmetros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visualizador de Parâmetros</h1>
        <textarea id="input-area" placeholder="Cole aqui a string de parâmetros..." rows="6"></textarea>
        <button id="parse-button">Gerar Tabela</button>

        <table id="info-table" class="hidden">
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Gerado dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
